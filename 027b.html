<html>
<head>
<title>027b</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "027" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "027c" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>



                                     Awesome!
          
          * we can install CPAN modules w/o running cpan as root
          
          * we're able to install CPAN modules from our local mirror
          











</pre>
</body>
