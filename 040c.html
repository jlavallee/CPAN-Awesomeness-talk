<html>
<head>
<title>040c</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "040b" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "040d" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

 * use screen to let your smoker run un-attended and un-interuppted

  * start with $&gt; screen -S smoker












</pre>
</body>
