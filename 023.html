<html>
<head>
<title>023</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "022.yaml" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "023b" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>
                          CPAN::Reporter setup - detail
          
          * cc_author=no
          
            * Don't cc authors - some are annoyed by direct emails
          














</pre>
</body>
